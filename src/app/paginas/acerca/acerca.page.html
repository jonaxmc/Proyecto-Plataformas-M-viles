<ion-header>
    <ion-toolbar class="tarjetaMorada">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/inicio"></ion-back-button>
        </ion-buttons>
        <ion-title align="center"> ACERCA DE </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <br>
    <ion-title>Desarrolladores</ion-title>
    <br>
    <ion-list>
        <ion-item *ngFor="let persona of desarrolladores" (click)="presentAlert(persona)">
            <ion-avatar slot="start">
                <img [src]="persona.img">
            </ion-avatar>
            <ion-label>{{persona.nombre}}</ion-label>
        </ion-item>

    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col>

                <br>
                <ion-avatar>
                    <img src="/assets/imagenes/piquero4.png">
                </ion-avatar>

            </ion-col>
            <ion-col>
                <br>
                <ion-avatar>
                    <img src="/assets/imagenes/foca3.png">
                </ion-avatar>
            </ion-col>


            <ion-col class>

                <br>
                <ion-avatar>
                    <img src="/assets/imagenes/delfinR2.png">
                </ion-avatar>

            </ion-col>
            <ion-col>

                <br>
                <ion-avatar>
                    <img src="/assets/imagenes/gayo.png">
                </ion-avatar>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
