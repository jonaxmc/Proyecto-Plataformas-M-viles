<ion-menu side="start" menuId="primerMenu" contentId="main" contentId="principal">
  <ion-header>
    <ion-toolbar color="success">
      <ion-title>Menu Ecranium</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <ion-item *ngFor="let item of componentes" [routerLink]="item.redirecTo" detail>
            <ion-icon [name]=item.icono></ion-icon>  
          <ion-label >    
                {{item.name}}
            </ion-label>
          </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
